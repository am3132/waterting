		<form action="/waterting/validatelogin.php" method = "post" enctype="multipart/form-data">
		<!--Textbox are identified by a name, so they can be passed using the POST method

			Username : <input type = "text" name = 'Username'>

			<br> <br> <input style='width:63px' type="submit" value="Login"> </br> </br>
		</form>
		<!--Code enclosed in form tag is just the button that redirects to the sign up form.-->

			<input type="submit" value="Sign Up">
		</form>
